<ion-header>
  <ion-toolbar>
    <ion-title>
      Capture or Select a Photo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <!-- Button to capture a photo -->
        <ion-button expand="full" color="success" (click)="capturePhoto()">Capture Photo</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
        <!-- Display the captured/selected image -->
        <ion-img [src]="selectedImage" *ngIf="selectedImage"></ion-img>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <!-- Input field for adding captions -->
        <ion-item>
          <ion-label position="floating">Enter desired photo name</ion-label>
          <ion-input [(ngModel)]="caption" required></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <!-- Button to add the photo to the gallery -->
        <ion-button expand="full" color="primary" (click)="addToGallery()">Add to Gallery</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

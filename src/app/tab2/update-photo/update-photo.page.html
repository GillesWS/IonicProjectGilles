<ion-header>
  <ion-toolbar>
    <ion-title>
      Update Photo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <!-- Button to capture a photo -->
        <ion-button expand="full" color="success" (click)="selectImage()">Select Image</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <!-- Display the selected image -->
      <ion-col size="12">
        <ion-img [src]="updatedImage" *ngIf="updatedImage"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <!-- Input field for adding captions -->
        <ion-item>
          <ion-label position="floating">Enter desired photo name</ion-label>
          <ion-input [(ngModel)]="updatedCaption" required></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <!-- Button to save and navigate back -->
        <ion-button expand="full" color="primary" (click)="updatePhoto()">Save and Go Back</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>
      Gallery
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <!-- List of photos with captions -->
    <ion-item *ngFor="let photo of photos">
      <ion-thumbnail slot="start">
        <img [src]="photo.image" alt="Photo">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ photo.caption }}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
